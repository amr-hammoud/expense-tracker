<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Expense Tracker</h1>
        <div class="expense-parent">
            <div class="form-parent">
                <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" class="input" id="name-input" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="amount" class="label">Amount</label>
                    <input type="text" name="amount" class="input" id="amount-input" placeholder="Amount">
                </div>
                <div class="form-group">
                    <button id="add-expense" class="add-button">ADD</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="name-th">Name</th>
                        <th class="amount-th">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sugar</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Salt</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Bread</td>
                        <td>5</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>15</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
